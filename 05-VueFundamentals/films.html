<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        table {
            border-collapse: collapse; text-align: left; margin-left: auto; margin-right: auto;
        }
        td, th {
            border: 1px solid black; width: 200px;
        }
    </style>
</head>
<body>
    <table id="app">
        <thead>
            <tr>
                <th v-for="(value, key) in films[0]">
                    {{ key.charAt(0).toUpperCase() + key.substring(1) }}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="film in films">
               <td v-for="(item, key) in film" v-if="key === 'budget'">
                    ${{ item }}
               </td>
               <td v-else>{{ item }}</td>
            </tr>
        </tbody>
    </table>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ] 
      }
    });
  </script>
</body>
</html>
