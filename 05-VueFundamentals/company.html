<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app" style="border: 1px solid black; position: absolute; top: 15%; left: 50%; margin-right: -50%; 
                        transform: translate(-50%, -50%); padding: 20px 75px; text-align: center;">
        <b>{{ company.toUpperCase() }}</b><br>
        {{ address }}<br>
        {{ postcode }} {{ city }}<br>
        tel. {{ landline }}, {{ mobile }}<br>
        <a v-bind:href="web">{{ web }}</a>
    </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        company: 'UnikPol S.A.',
        address: 'ul. Ukryta 5',
        postcode: '02-114',
        city: 'Rawa Mazowiecka',
        landline: '22 345 90 21',
        mobile: '888 213 992',
        web: 'http://www.unikpol.pl'
      }
    });
  </script>

</body>
</html>
