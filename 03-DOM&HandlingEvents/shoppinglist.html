<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item">
        <button type="button" onclick=addProduct()>Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	function addProduct() {
            let product = document.createElement("li")
            product.innerHTML = document.getElementsByName("item")[0].value
            document.getElementsByTagName("ol")[0].appendChild(product)
        }
    </script>
</body>

</html>
