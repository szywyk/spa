<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        
         $(document).ready(function(){
            
            $("ol").on("dblclick", "li", function(){
                $(this).remove()
            })

            $("button").click(function(){
                $("ol").append($("<li></li>").text($("#item").val()))
            })
        
        })

       
    </script>
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item" id="item">
        <button type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol>
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    
</body>

</html>
