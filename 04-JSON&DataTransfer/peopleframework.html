<!DOCTYPE html>
<html>
	<head>
		<title>List of data</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	</head>
	<body>
		<h1>List of data</h1>
		<p>Click the button to display data</p>
		<input type="button" value="Display data" id="button">
        <table id="data">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Age</th>
                    <th>Country</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

		<script>
            $(document).ready(function(){
                $("#button").click(function(){
                        $('#data').DataTable( {
                            ajax : {
                               "url" : "./people.json",
                                dataSrc: ""
                            },
                            "columns" : [
                                { "data" : "name" },
                                { "data" : "surname" },
                                { "data" : "age" },
                                { "data" : "country" },
                                { "data" : "email" },
                            ]
                        })
			    })
            })
		</script>

	</body>
</html>
